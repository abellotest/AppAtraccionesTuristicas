<div class="contenedor" style="background-image: url('../../assets/img/fondoRe.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
  <div class="body">
    <img class="logo" src="../../assets/img/register.png" alt="logo">
    <h1>Registro</h1>
    <form [formGroup]="credentials" (ngSubmit)="registrarse()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="dirección de email">
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">La dirección de email no es válida</ion-note>
        <label>Mail</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="contraseña">
        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">
          Contraseña incorrecta <br>
          <span *ngIf="password.errors?.minlength">La contraseña debe tener al menos 6 caracteres.</span>
        </ion-note>
        <label>Contraseña</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" expand="full" type="submit" [disabled]="!credentials.valid">Registrar</button>
        <p><a routerLink="/login"><b>Volver</b></a></p>
      </div>
    </form>
  </div>
</div>
